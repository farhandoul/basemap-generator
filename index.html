<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BASEMAP-GENERATOR — powered by ChatGpt and NXTIndustries</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
:root{--bg:#0f1113;--card:#111316aa;--accent:#39ff14;--muted:#9aa4b2;--radius:14px}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:linear-gradient(180deg,#0b0f14 0%, #0f1113 100%)}
.app{max-width:1200px;margin:28px auto;padding:18px;display:grid;grid-template-columns:1fr 360px;gap:18px}
.card{background:var(--card);backdrop-filter:blur(8px);border-radius:var(--radius);padding:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
header.app-head{grid-column:1/-1;display:flex;align-items:center;gap:12px;padding:16px 20px;margin-bottom:4px}
.logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;font-weight:700;color:#043a5b}
h1{font-size:18px;margin:0;font-weight:bold}

#map-wrap{position:relative;height:70vh;border-radius:12px;overflow:hidden}
#map{height:100%;width:100%}

.controls{display:flex;flex-direction:column;gap:10px}
label.small{font-size:12px;color:var(--muted)}
select,input[type=text]{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.08);color:inherit;box-shadow:0 4px 8px rgba(0,0,0,0.25)}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,var(--accent),#3b82f6);color:#04243a;border:0;font-weight:600;cursor:pointer}
.btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(57,255,20,0.3)}

#cropBox{position:absolute;border:3px solid var(--accent);box-shadow:0 6px 20px rgba(2,6,23,0.6);border-radius:8px;cursor:move;z-index:1000;display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:600}
.handle{position:absolute;width:12px;height:12px;background:var(--accent);border-radius:3px;z-index:1010}
.h-tl{left:-6px;top:-6px;cursor:nwse-resize}
.h-tr{right:-6px;top:-6px;cursor:nesw-resize}
.h-bl{left:-6px;bottom:-6px;cursor:nesw-resize}
.h-br{right:-6px;bottom:-6px;cursor:nwse-resize}

pre#result{background:#061018;padding:10px;border-radius:8px;overflow:auto;color:#cfeefe}
footer{grid-column:1/-1;text-align:center;color:var(--muted);font-size:13px;margin-top:8px}
.top-controls{position:absolute;left:18px;top:18px;z-index:1100;display:flex;gap:8px}
.top-controls input{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);box-shadow:0 4px 8px rgba(0,0,0,0.25);background:#111316;color:#e6eef8}
</style>
</head>
<body>
<div class="app">
<header class="app-head card">
  <div class="logo">BG</div>
  <div>
    <h1>BASEMAP-GENERATOR — powered by ChatGpt and NXTIndustries</h1>
    <div style="font-size:12px;color:var(--muted)">Select area, export high-res basemap for Trainz</div>
  </div>
</header>

<div class="card" id="map-wrap">
  <div class="top-controls">
    <input id="searchInput" type="text" placeholder="Search place or address" style="width:280px">
    <button id="btnSearch" class="btn ghost">Search</button>
  </div>
  <div id="map"></div>
  <div id="cropBox"><div style="pointer-events:none">Crop Area</div></div>
</div>

<aside class="card meta">
  <div class="controls">
    <label class="small">Output Size</label>
    <select id="sizeSel">
      <option value="1024">1024 × 1024</option>
      <option value="2048">2048 × 2048</option>
      <option value="4096">4096 × 4096</option>
    </select>

    <label class="small">Asset Name (username)</label>
    <input id="usernameInput" type="text" placeholder="Basemap_HD_001">
    <label class="small">Author</label>
    <input id="authorInput" type="text" placeholder="Farhan Abdul Rahman">
    <label class="small">Publisher</label>
    <input id="publisherInput" type="text" placeholder="NXTIndustries">
    <label class="small">Description</label>
    <input id="descInput" type="text" placeholder="Sample basemap">
    <label class="small">Trainz Build</label>
    <select id="trainzBuildSel"><option value="2.9">2.9</option><option value="3.0">3.0</option></select>

    <label class="small">Actions</label>
    <div style="display:flex;gap:8px">
      <button id="btnGenerate" class="btn">Generate</button>
      <button id="btnExport" class="btn ghost" disabled>Export ZIP</button>
    </div>

    <div class="card">
      <label class="small">Preview / Logs</label>
      <pre id="result">Ready.</pre>
    </div>
  </div>
</aside>

<footer>Built for Trainz — Export .zip (basemap + config + .im)</footer>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
const map = L.map('map', { center:[-7.0,110.4], zoom:15, zoomControl:false, scrollWheelZoom:false });
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19 }).addTo(map);

const crop = document.getElementById('cropBox');
const mapWrap = document.getElementById('map-wrap');
const mapContainer = map.getContainer();
let lastImageBlob = null;
let lastSize = 1024;

// Crop box 1:1
function resetCrop(){
  const w = mapWrap.clientWidth * 0.5;
  const h = w;
  crop.style.width = w+'px';
  crop.style.height = h+'px';
  crop.style.left = (mapWrap.clientWidth/2 - w/2)+'px';
  crop.style.top = (mapWrap.clientHeight/2 - h/2)+'px';
}
resetCrop();
window.addEventListener('resize', resetCrop);

// Dragging/resizing
let dragging=false, start={x:0,y:0,left:0,top:0,w:0,h:0};
crop.addEventListener('mousedown', e=>{
  dragging=true;
  start.x=e.clientX; start.y=e.clientY;
  const r = crop.getBoundingClientRect();
  start.left=r.left; start.top=r.top; start.w=r.width; start.h=r.height;
  document.body.style.userSelect='none';
});
window.addEventListener('mousemove', e=>{
  if(!dragging) return;
  const dx=e.clientX-start.x, dy=e.clientY-start.y;
  const mw = mapWrap.getBoundingClientRect();
  let nl = start.left+dx; let nt = start.top+dy;
  nl = Math.max(mw.left,Math.min(nl,mw.right-start.w));
  nt = Math.max(mw.top,Math.min(nt,mw.bottom-start.h));
  crop.style.left=(nl-mw.left)+'px';
  crop.style.top=(nt-mw.top)+'px';
});
window.addEventListener('mouseup', ()=>{ dragging=false; document.body.style.userSelect='auto'; });

// Crop rect -> bbox lon/lat
function getCropBbox(){
  const rect = crop.getBoundingClientRect();
  const mapRect = mapContainer.getBoundingClientRect();
  const x1 = rect.left - mapRect.left, y1 = rect.top - mapRect.top;
  const x2 = x1 + rect.width, y2 = y1 + rect.height;
  const p1 = map.containerPointToLatLng([x1,y1]);
  const p2 = map.containerPointToLatLng([x2,y2]);
  return [Math.min(p1.lng,p2.lng),Math.min(p1.lat,p2.lat),Math.max(p1.lng,p2.lng),Math.max(p1.lat,p2.lat)];
}

// Search Nominatim
document.getElementById('btnSearch').addEventListener('click', async ()=>{
  const q=document.getElementById('searchInput').value.trim(); if(!q) return;
  const url='https://nominatim.openstreetmap.org/search?format=json&q='+encodeURIComponent(q);
  try{
    const res = await fetch(url);
    const data = await res.json();
    if(!data.length) return alert('Not found');
    map.setView([parseFloat(data[0].lat), parseFloat(data[0].lon)], 17);
  }catch(e){alert('Search error');}
});

// Build Esri URL
function buildEsriUrl(bbox,size){
  const params = new URLSearchParams({bbox:bbox.join(','),bboxSR:4326,size:size+','+size,imageSR:3857,format:'jpgpng',f:'image'});
  return 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/export?'+params.toString();
}

// Generate
document.getElementById('btnGenerate').addEventListener('click', async ()=>{
  const size=parseInt(document.getElementById('sizeSel').value,10);
  const bbox=getCropBbox();
  document.getElementById('result').innerText='Fetching image...';
  try{
    const url = buildEsriUrl(bbox,size);
    const res = await fetch(url);
    if(!res.ok) throw new Error('HTTP '+res.status);
    const blob = await res.blob(); lastImageBlob=blob; lastSize=size;
    document.getElementById('result').innerText=`Image fetched: ${size}×${size}\nURL: ${url}`;
    document.getElementById('btnExport').disabled=false;
  }catch(e){ document.getElementById('result').innerText='Error: '+e; }
});

// Export ZIP Trainz
document.getElementById('btnExport').addEventListener('click', async ()=>{
  if(!lastImageBlob) return alert('Generate first');

  const username = document.getElementById('usernameInput').value || 'Basemap_HD';
  const author = document.getElementById('authorInput').value || 'Author';
  const publisher = document.getElementById('publisherInput').value || 'Publisher';
  const description = document.getElementById('descInput').value || '';
  const trainzBuild = document.getElementById('trainzBuildSel').value;

  document.getElementById('result').innerText='Building ZIP...';

  const bmp = await createImageBitmap(lastImageBlob);
  const thumb = document.createElement('canvas'); thumb.width=240; thumb.height=180;
  thumb.getContext('2d').drawImage(bmp,0,0,240,180);
  const thumbBlob = await new Promise(r=>thumb.toBlob(r,'image/jpeg'));

  const configTxt=`kuid               <kuid:354892:0001>
username           "${username}"
trainz-build       ${trainzBuild}
author             "${author}"
publisher          "${publisher}"
description        "${description}"
kind               "scenery"

mesh-table
{
  default
  {
    mesh           "basemap.im"
    auto-create    1
  }
}
light              1

thumbnails
{
  0
  {
    image          "thumbnail.jpg"
    width          240
    height         180
  }
}

kuid-table
{
}
`;

  const textureTxt=`Primary=basemap.png
Tile=st
`;

  const imTxt=`imfileversion 1.0
mesh
{
vertex 4
{ -0.5,0,-0.5 }
{ 0.5,0,-0.5 }
{ 0.5,0,0.5 }
{ -0.5,0,0.5 }
poly 2
{ 0,1,2 }
{ 0,2,3 }
}
`;

  const zip=new JSZip();
  zip.file('basemap.png', lastImageBlob);
  zip.file('thumbnail.jpg', thumbBlob);
  zip.file('basemap.texture.txt', textureTxt);
  zip.file('config.txt', configTxt);
  zip.file('basemap.im', imTxt);

  const blob=await zip.generateAsync({type:'blob'});
  saveAs(blob,'trainz_basemap.zip');
  document.getElementById('result').innerText='ZIP ready';
});
</script>
</body>
</html>

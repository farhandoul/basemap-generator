<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BASEMAP-GENERATOR — powered by ChatGpt and NXTIndustries</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="app">
    <header class="app-head card">
      <div class="logo">BG</div>
      <div>
        <h1>BASEMAP-GENERATOR — <strong>powered by ChatGpt and NXTIndustries</strong></h1>
        <div class="subtitle">Select area, export high-res basemap for Trainz</div>
      </div>
    </header>

    <div class="card" id="map-wrap">
      <div class="top-controls">
        <input id="searchInput" type="text" placeholder="Search place or address" />
        <button id="btnSearch" class="btn ghost">Search</button>
      </div>

      <div id="map"></div>

      <div id="cropBox">
        <div style="pointer-events:none">Crop Area</div>
        <div class="handle h-tl" data-h="h-tl"></div>
        <div class="handle h-tr" data-h="h-tr"></div>
        <div class="handle h-bl" data-h="h-bl"></div>
        <div class="handle h-br" data-h="h-br"></div>
      </div>
    </div>

    <aside class="card meta">
      <div class="controls">
        <label class="small">Output Size</label>
        <select id="sizeSel">
          <option value="1024">1024 × 1024</option>
          <option value="2048">2048 × 2048</option>
          <option value="4096">4096 × 4096</option>
        </select>

        <label class="small">Trainz Config</label>
        <input id="kuidInput" type="text" placeholder="KUID e.g. <kuid:xxxx:xxxx>" />
        <input id="authorInput" type="text" placeholder="Author" />
        <input id="publisherInput" type="text" placeholder="Publisher" />
        <input id="descInput" type="text" placeholder="Description" />
        
        <label class="small">Actions</label>
        <div style="display:flex;gap:8px">
          <button id="btnGenerate" class="btn">Generate</button>
          <button id="btnExport" class="btn ghost" disabled>Export ZIP</button>
        </div>

        <div class="card">
          <label class="small">Preview / Logs</label>
          <pre id="result">Ready.</pre>
        </div>
      </div>
    </aside>
  </div>

  <footer>Built for Trainz — Export .zip (basemap + config + .im)</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
